<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>

    <title>十月商城-十月妈咪官方商城_中国首家品牌联盟孕婴童商城</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/member.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body class="bd_find_pwd">
<!--login-->
<div class="wd main">
    <!--登录页头部-->
    <div class="login_logo_set">
        <a href="#"><img width="138" src="images/logo.png" alt="十月妈咪"></a>
        <label class="font">欢迎登录</label>
    </div>
    <!--登录页头部-->
    <div class="login_main">
        <div class="login_main_adv">
            <img width="852" height="402" src="images/test/pic_login_adv_01.jpg" title="loginAdv">
        </div>
        <div class="login_set">
            <div class="login_title_set">
                <div class="login_title font fl">用户登录</div>
                <div class="login_title_rt_link fr">
                    <a href="regist.html" class="font_green">立即注册</a>
                </div>
            </div>
            <!--提示信息-->
            <div class="login_caution"></div>
            <form method="post" action="" id="loginForm" onsubmit="return false;">
                <div class="login_item" for="user">
                    <label for="user"></label>
                    <i class="login_label_name"></i>
                    <input type="text" data-caution="请填写登录帐号" placeholder="用户名/邮箱地址/手机号" name="user" id="user" class="login_item_input">
                </div>
                <div class="login_item" for="passWord">
                    <label for="passWord"></label>
                    <i class="login_label_code"></i>
                    <input type="password" data-caution="请输入密码" placeholder="密码" name="passWord" class="login_item_input required" id="passWord">
                </div>
                <div class="login_item_b_chk_set">
                    <span class="mr15">
                        <input class="login_item_checkbox" id="forRemember" type="checkbox" name="forRemember">
                        <label for="forRemember">记住账号</label>
                    </span>
                    <span class="mr15">
                        <input class="login_item_checkbox" id="forAutoSignin" type="checkbox" name="forAutoSignin">
                        <label for="forAutoSignin">自动登录</label>
                    </span>
                    <span class="fr">
                        <a href="findPwd.html">忘记密码？</a>
                    </span>
                </div>
                <div class="login_item_b_bt font">
                    <a href="javascript:;" class="login_bt_green login_submit" id="loginSubmit">登&nbsp;&nbsp;录</a>
                </div>
                <div class="login_item_other_set">
                    <div class="login_item_other_title mb10">使用合作网站账号登录：</div>
                    <a class="login_item_qq" title="QQ" href=""></a>
                    <a class="login_item_weibo" title="QQ" href=""></a>
                    <a class="login_item_weixin" title="QQ" href=""></a>
                </div>
            </form>
        </div>
    </div>
    <!--登录页底部广告-->
    <!--div class="login_bt_adv_set">
        <a href=""><img width="1210" height="110" src="images/test/index_top.jpg" title="loginBtAdv"></a>
    </div-->
    <!--登录页底部广告-->
</div>
<!--login-->
<script src="js/jquery.validate.js"></script>
<script src="js/validate.expand.js"></script>
<!--script src="js/message_cn.js"></script-->
<script src="js/member.js"></script>
<script src="js/loginReg.js"></script>
</body>
</html>
