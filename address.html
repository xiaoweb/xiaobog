<div class="address_box">
    <div class="member_info_form mb15">
            <div class="member_info_item">
                <label class="member_info_label"><i class="member_info_label_star">*</i>收货人：</label>
                <span class="member_info_input_set"><input oct-ob="consignee" class="member_info_input"  name="" value="{{d.consignee}}"  type="text" ></span>
            </div>
            <div class="member_info_item">
                <label class="member_info_label"><i class="member_info_label_star">*</i>所在地区：</label>
                        <span class="member_info_input_set">
                            <select oct-ob="province" name="" class="member_info_sele province" disabled>
                                <option disabled selected>
                                    请选择：
                                </option>
                                <option selected>
                                    {{d.province}}
                                </option>
                            </select>
                            <label class="member_info_input_label">

                            </label>
                            <select oct-ob="city" name="" class="member_info_sele city" disabled>
                                <option value="0" disabled>
                                    请选择：
                                </option>
                                <option selected>
                                    {{d.city}}
                                </option>
                            </select>
                            <label class="member_info_input_label">

                            </label>
                            <select id="test" oct-ob="county" name="" class="member_info_sele county" disabled>
                                <option value="1">
                                    请选择：
                                </option>
                                <option selected>
                                    {{d.county}}
                                </option>
                            </select>
                            <label class="member_info_input_label">

                            </label>
                        </span>
            </div>
            <div class="member_info_item">
                <label class="member_info_label"><i class="member_info_label_star">*</i>详细地址：</label>
                <span class="member_info_input_set"><input oct-ob="address"  class="member_info_input input_address" name="" value="{{d.address}}" type="text"></span>
            </div>
            <div class="member_info_item">
                <label class="member_info_label"><i class="member_info_label_star">*</i>手机号码：<span class="order_gu_title">固定电话：</span></label>
                <span class="member_info_input_set"><input class="member_info_input" oct-ob="mobile" name="" value="{{d.mobile}}" type="text" ></span>
                <span>　或　</span>
                <span class="member_info_input_set"><input class="member_info_input" oct-ob="phone" name="" value="{{d.phone}}" type="text" ></span>
            </div>
            <div class="member_info_item">
                <label class="member_info_label">邮编：</label>
                <span class="member_info_input_set"><input class="member_info_input" oct-ob="zipCode" name="" value="{{d.zipCode}}" type="text" ></span>
            </div>
            <div class="member_info_item">
                  <label class="member_info_label"></label>
                        <span class="member_info_input_set">
                            <a class="bt_30_green font save_btn custom-layer-btn" href="test">保存收货地址</a>
                        </span>
            </div>
    </div>
</div>
